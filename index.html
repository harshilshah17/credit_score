<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Score Checker</h1>
        <img src="images/credit-score-range.png" alt="Credit Score Range" class="credit-score-image">
        <div class="form-group">
            <label for="creditScore">Enter your credit score:</label>
            <input type="number" id="creditScore" placeholder="Enter your credit score">
            <button onclick="checkCreditScore()">Check</button>
        </div>
        <div id="result" class="result"></div>
        <div id="tip" class="tip"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
